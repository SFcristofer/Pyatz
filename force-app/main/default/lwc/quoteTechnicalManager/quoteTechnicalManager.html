<template>
    <!-- Muestra la Lista si estamos en modo list -->
    <template if:true={isListView}>
        <c-quote-technical-list 
            oncreatenew={handleShowEditor}
            oneditquote={handleShowEditor}>
        </c-quote-technical-list>
    </template>

    <!-- Muestra el Editor si estamos en modo edit -->
    <template if:true={isEditView}>
        <c-quote-technical-editor 
            oncancel={handleShowList}
            onsave={handleShowList}>
        </c-quote-technical-editor>
    </template>
</template>
